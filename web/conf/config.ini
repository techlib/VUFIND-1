port		  = "389"
;port             = "389"

; basedn           = "o=myuniversity.edu"
basedn            = "o=ntk"

username         = "uid"

firstname        = "givenName="

lastname         = "sn"

email            = "mail"

cat_username     ="uid" 

cat_password     = 

bind_username   = "CN=vufind,OU=system,o=ntk"
bind_password   = "SuperOpac1"



college          = "studentcollege"
major            = "studentmajor"
