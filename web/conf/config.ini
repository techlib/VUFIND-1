; You can select from Syndetics
;excerpts        = Syndetics:MySyndeticsId
; You can select from Wikipedia
authors          = "Wikipedia"
;coverimages      = "ntkobalky"
;coverimages      = "ntkobalky,Syndetics:MySyndeticsId,Amazon:MyAmazonId,LibraryThing:MyLibraryThingId,Google"
coverimages      = "Syndetics:MySyndeticsId,Amazon:MyAmazonId,LibraryThing:MyLibraryThingId,Google"

reviews          = "Syndetics:MySyndeticsId,AmazonEditorial:MyAmazonId,Amazon:MyAmazonId"
